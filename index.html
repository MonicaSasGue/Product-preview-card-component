<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <main class="contenedor">
    <div class="producto">
      <div class="imagen">
      </div>

      <div class="info">

        <p class="categoria">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="precio">
          <div class="valido">$149.99</div>
          <div class="no-valido">$169.99</div>
        </div> <!-- .precio -->

        <div class="añadir-carrito">
          <button type="submit" class="boton" value="Add to Cart"><img src="images/icon-cart.svg" alt="cart icon" class="icon" width="15px" height="15px">Add to Cart</button>
        </div>

      </div> <!-- .info -->

    </div> <!-- .producto -->
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MonicaSasGue">Mónica Sastre Guerrero</a>.
    </div>
  </footer>
  
</body>
</html>
